on:
  push:
    branches:
      - main
   
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: <ftp_server> # Replace this with the appropriate ftp server on your SiteGround server
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
  server-dir: /public_html/  # Replace this with the appropriate directory on your SiteGround server
